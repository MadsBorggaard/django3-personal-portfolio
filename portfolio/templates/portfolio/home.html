{% extends 'portfolio/base.html' %}
{% load static %}

{% block title %}
    Portfolio
{% endblock %}

{% block content %}

    <h1>Mads' Portfolio</h1><br>
    <a href="{% url 'blog:all_blogs' %}">Blog</a><br>
    <img src="{% static 'portfolio/Mads.jpg' %}" width="250">
    <hr>
    {% for project in projects %}
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <img src="{{ project.image.url }}" alt="Image" width="200"><br>
        {% if project.url %}
            <a href="{{ project.url }}">Link</a>
        {% endif %}
    {% endfor %}
{% endblock %}
